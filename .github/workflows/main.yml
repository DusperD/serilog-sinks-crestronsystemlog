# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the testbranch branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    



# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: [windows-latest]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Setup MSbuild
        uses: microsoft/setup-msbuild@v1.1
        
      - name: Setup NuGet
        # You may pin to the exact commit or the version.
        # uses: NuGet/setup-nuget@04b0c2b8d1b97922f67eca497d7cf0bf17b8ffe1
        uses: NuGet/setup-nuget@v1.0.5  
        
      - name: Restore Nuget Packages
        run: nuget restore serilog-sinks-crestronsystemlog/serilog-sinks-crestronsystemlog.sln
        
      - name: Build the Soulution
        run: msbuild serilog-sinks-crestronsystemlog/serilog-sinks-crestronsystemlog.sln

      - name: Publish NuGet
      # You may pin to the exact commit or the version.
      # uses: brandedoutcast/publish-nuget@c12b8546b67672ee38ac87bea491ac94a587f7cc
        uses: brandedoutcast/publish-nuget@v2.5.5
        with:
          # Filepath of the project to be packaged, relative to root of repository
          PROJECT_FILE_PATH: serilog-sinks-crestronsystemlog/serilog-sinks-crestronsystemlog.csproj
          # NuGet package id, used for version detection & defaults to project name
          PACKAGE_NAME: Serilog Sink Crestron System Log
          # Filepath with version info, relative to root of repository & defaults to PROJECT_FILE_PATH
          #VERSION_FILE_PATH: # optional
          # Regex pattern to extract version info in a capturing group
          #VERSION_REGEX: # optional, default is ^\s*<Version>(.*)<\/Version>\s*$
          # Useful with external providers like Nerdbank.GitVersioning, ignores VERSION_FILE_PATH & VERSION_REGEX
          #VERSION_STATIC: # optional
          # Flag to toggle git tagging, enabled by default
          #TAG_COMMIT: # optional, default is true
          # Format of the git tag, [*] gets replaced with actual version
          #TAG_FORMAT: # optional, default is v*
          # API key to authenticate with NuGet server
          NUGET_KEY: ${{secrets.MYAPIKEY}}
          # NuGet server uri hosting the packages, defaults to https://api.nuget.org
          #NUGET_SOURCE: # optional, default is https://api.nuget.org
          # Flag to toggle pushing symbols along with nuget package to the server, disabled by default
          #INCLUDE_SYMBOLS: # optional
          
        
